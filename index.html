<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Princess Bride Matching</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</head>
<body>

<div class="header">
	<img id="logo" src="imgs/princessbridelogo2.png">
	<h1>THE CONCENTRATION GAME!</h1>
</div>

<div class="game">
 <div class="instructions">
	<h2>INSTRUCTIONS:</h2>
	<p>This is Concentration. Select one card and select another card that you think will be its match. Keep finding matches until you have uncovered the entire board.</p>
 </div>

 <div class="gameboard">
	<div class="row1">
		<div class="square" id="sqrA"></div>
		<div class="square" id="sqrB"></div>
		<div class="square" id="sqrC"></div>
		<div class="square" id="sqrD"></div>
	</div>
	<div class="row2">
		<div class="square" id="sqrE"></div>
		<div class="square" id="sqrF"></div>
		<div class="square" id="sqrG"></div>
		<div class="square" id="sqrH"></div>
	</div>
	<div class="row3">
		<div class="square" id="sqrI"></div>
		<div class="square" id="sqrJ"></div>
		<div class="square" id="sqrK"></div>
		<div class="square" id="sqrL"></div>
	</div>
	<div class="row4">
		<div class="square" id="sqrM"></div>
		<div class="square" id="sqrN"></div>
		<div class="square" id="sqrO"></div>
		<div class="square" id="sqrP"></div>
	</div> 
 </div>
</div>

<div class="buttons">
	<button id="resetBtn">Reset</button>
</div>









<script type="text/javascript" src="main.js"></script>
</body>
</html>
